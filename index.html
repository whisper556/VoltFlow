<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoltFlow - Smart Energy Management</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 25%,#16213e 75%,#0f3460 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.bg-grid{position:absolute;top:0;left:0;width:100%;height:100%;background-image:radial-gradient(circle at 1px 1px,rgba(255,255,255,0.08) 1px,transparent 0);background-size:50px 50px;opacity:0.5}
.container{background:rgba(255,255,255,0.03);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:24px;padding:48px 40px;width:100%;max-width:420px;box-shadow:0 32px 64px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.1);position:relative}
.brand{text-align:center;margin-bottom:40px}
.logo{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:16px}
.logo-icon{width:48px;height:48px;background:linear-gradient(135deg,#00d4ff 0%,#0099cc 50%,#0066ff 100%);border-radius:12px;display:flex;align-items:center;justify-content:center;position:relative;box-shadow:0 8px 32px rgba(0,212,255,0.3)}
.logo-icon::before{content:'âš¡';font-size:24px;color:white;filter:drop-shadow(0 2px 4px rgba(0,0,0,0.3))}
.brand-name{font-size:32px;font-weight:800;background:linear-gradient(135deg,#00d4ff,#ffffff,#0066ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:-1px}
.tagline{color:rgba(255,255,255,0.7);font-size:15px;font-weight:500;margin-bottom:8px}
.subtitle{color:rgba(255,255,255,0.5);font-size:13px;line-height:1.4}
.form-section{margin-bottom:32px}
.section-title{color:rgba(255,255,255,0.9);font-size:18px;font-weight:600;margin-bottom:24px;text-align:center}
.form-group{margin-bottom:24px}
label{display:block;color:rgba(255,255,255,0.8);font-size:14px;font-weight:600;margin-bottom:8px}
input[type="email"],input[type="password"]{width:100%;padding:16px 20px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.15);border-radius:12px;font-size:16px;color:white;backdrop-filter:blur(10px)}
input::placeholder{color:rgba(255,255,255,0.4)}
input:focus{outline:none;border-color:#00d4ff;background:rgba(255,255,255,0.08);box-shadow:0 0 0 3px rgba(0,212,255,0.2)}
.form-options{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px;font-size:14px}
.remember{display:flex;align-items:center;gap:8px}
.remember input{width:18px;height:18px;accent-color:#00d4ff}
.remember label{margin:0;color:rgba(255,255,255,0.7)}
.forgot{color:#00d4ff;text-decoration:none;font-weight:500}
.forgot:hover{text-decoration:underline}
.login-btn{width:100%;background:linear-gradient(135deg,#00d4ff 0%,#0099cc 50%,#0066ff 100%);color:white;border:none;padding:16px;border-radius:12px;font-size:16px;font-weight:700;cursor:pointer;text-transform:uppercase;letter-spacing:1px;box-shadow:0 8px 32px rgba(0,212,255,0.4);margin-bottom:24px}
.divider{display:flex;align-items:center;margin:32px 0;color:rgba(255,255,255,0.4);font-size:14px}
.divider::before,.divider::after{content:'';flex:1;height:1px;background:rgba(255,255,255,0.1)}
.divider span{padding:0 16px}
.signup{text-align:center;color:rgba(255,255,255,0.6);font-size:14px}
.signup a{color:#00d4ff;text-decoration:none;font-weight:600}
.signup a:hover{text-decoration:underline}
.status-bar{position:absolute;top:20px;right:20px;display:flex;align-items:center;gap:8px;background:rgba(0,255,135,0.1);color:#00ff87;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;border:1px solid rgba(0,255,135,0.2)}
.status-dot{width:8px;height:8px;background:#00ff87;border-radius:50%;box-shadow:0 0 8px #00ff87}
.footer{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,0.4);font-size:12px;text-align:center}
.security-badge{display:flex;align-items:center;justify-content:center;gap:6px;margin-top:16px;color:rgba(255,255,255,0.5);font-size:12px}
.security-badge::before{content:'ðŸ”’';font-size:14px}
@media(max-width:480px){.container{margin:20px;padding:32px 24px}.brand-name{font-size:28px}}
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="status-bar">
<div class="status-dot"></div>
<span>System Online</span>
</div>
<div class="container">
<div class="brand">
<div class="logo">
<div class="logo-icon"></div>
<div class="brand-name">VoltFlow</div>
</div>
<div class="tagline">Smart Energy Management</div>
<div class="subtitle">Intelligent power control for the modern home</div>
</div>
<div class="form-section">
<div class="section-title">Welcome Back</div>
<form id="loginForm">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" required placeholder="Enter your email address">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" required placeholder="Enter your password">
</div>
<div class="form-options">
<div class="remember">
<input type="checkbox" id="remember">
<label for="remember">Keep me signed in</label>
</div>
<a href="#" class="forgot">Forgot Password?</a>
</div>
<button type="submit" class="login-btn">Sign In</button>
</form>
<div class="security-badge">256-bit SSL encryption</div>
</div>
<div class="divider"><span>New to VoltFlow?</span></div>
<div class="signup">
<a href="#">Create your account</a> and start managing your energy consumption
</div>
</div>
<div class="footer">
Â© 2025 VoltFlow Technologies. All rights reserved.
</div>
<script>
document.getElementById('loginForm').onsubmit=function(e){
e.preventDefault();
const btn=document.querySelector('.login-btn'),email=document.getElementById('email').value,pwd=document.getElementById('password').value;
if(email&&pwd){
btn.textContent='AUTHENTICATING...';btn.style.background='rgba(255,255,255,0.2)';
setTimeout(()=>{alert('Welcome back to VoltFlow! Redirecting to dashboard...');btn.textContent='SIGN IN';btn.style.background='linear-gradient(135deg,#00d4ff 0%,#0099cc 50%,#0066ff 100%)'},2000)
}
}
</script>
</body>
</html>
